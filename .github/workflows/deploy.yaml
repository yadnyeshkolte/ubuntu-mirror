# Workflow for deploying Ubuntu mirror site to GitHub Pages
name: Deploy Ubuntu Mirror to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['main']
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create 404.html file if not exists
        run: |
          if [ ! -f "404.html" ]; then
            cat > 404.html << 'EOL'
            <!DOCTYPE html>
            <html lang="en">
              <head>
                <meta charset="UTF-8" />
                <meta name="viewport" content="width=device-width, initial-scale=1.0" />
                <title>Page Not Found | Ubuntu Mirror</title>
                <script>
                  // Single Page App GitHub Pages 404 redirect
                  // Based on https://github.com/rafgraph/spa-github-pages
                  (function() {
                    const redirectPath = sessionStorage.redirect;
                    delete sessionStorage.redirect;
          
                    if (redirectPath && redirectPath !== location.pathname) {
                      history.replaceState(null, null, redirectPath);
                    }
                  })();
                </script>
                <meta http-equiv="refresh" content="0;URL='/ubuntu-mirror/'" />
              </head>
              <body>
                <p>Redirecting to the homepage...</p>
              </body>
            </html>
            EOL
            echo "Created 404.html file"
          else
            echo "404.html already exists"
          fi

      - name: Build
        run: npm run build
        env:
          # Add any environment variables needed for the build
          NODE_ENV: production
          BASE_URL: '/ubuntu-mirror'

      - name: Copy 404.html to dist
        run: |
          cp 404.html dist/public/404.html
          echo "Copied 404.html to dist/public/"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the correct build output directory that matches your vite.config.ts
          path: './dist/public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4