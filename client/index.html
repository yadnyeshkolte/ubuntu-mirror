<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  <title>Ubuntu | The leading operating system for PCs, IoT devices, servers and the cloud</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" href="https://assets.ubuntu.com/v1/8114528b-picto-ubuntu-orange.png" />
  <!-- GitHub Pages SPA handling -->
  <script>
    // Redirect to the homepage if coming from a 404
    (function() {
      // If the URL doesn't contain a file extension and isn't the root path
      if (location.pathname.split('/').pop().indexOf('.') === -1 &&
              location.pathname !== '/ubuntu-mirror/' &&
              location.pathname !== '/ubuntu-mirror') {
        // Store the URL to redirect to after loading the index page
        sessionStorage.redirect = location.pathname;
      }
    })();
  </script>
</head>
<body>
<div id="root"></div>
<script type="module" src="/src/main.tsx"></script>
</body>
</html>
